<meta charset="UTF-8">
<script>
  'use strict';

  console.log(10 + 10 + '10'); // Строка 2010. Сначала сложились два числа (20), затем к нему прибавилась строка '10'.
  console.log(10 + '10' + 10); // Строка 101010 Оба "+" тут выполняют конкатенацию строк.
  console.log(10 + 10 + +'10'); // Число 30. Сначала сложили два числа (20), затем прибавили приведенную к числу строку.
  console.log(10 / -''); // Число -Бесконечность. Строчный делитель привели к отрицательному числу и получили 0.
  console.log(10 / +'2.5'); // Число 4. Строчный делитель привели к положительному числу.

</script>
