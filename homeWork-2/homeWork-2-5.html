<meta charset="UTF-8">

<script>
  'use strict';

  /**
   * Функция сложения
   * @param {number} a Принимает любое число, слагаемое
   * @param {number} b Принимает любое число, слагаемое
   * @returns {number} Возвращает результат сложения, сумму
   */
  function addition(a, b) {
      return a + b;
  }

  /**
   * Функция вычитания
   * @param {number} a Принимает любое число, уменьшаемое
   * @param {number} b Принимает любое число, вычитаемое
   * @returns {number} Возвращает результат вычитания, разность
   */
  function subtraction(a, b) {
      return a - b;
  }

  /**
   * Функция умножения
   * @param {number} a Принимает любое число, множитель
   * @param {number} b Принимает любое число, множитель
   * @returns {number} Возвращает результат умножения, произведение
   */
  function multiplication(a, b) {
      return a * b;
  }

  /**
   * Функция деления
   * @param {number} a Принимает любое число, делимое
   * @param {number} b Принимает любое число, делитель
   * @returns {number} Возвращает результат деления, частное
   */
  function divide(a, b) {
      return a / b;
  }

  /**
   * Функция выбора математических операций
   * @param {number} arg1 Принимает любое число, делимое
   * @param {number} arg2 Принимает любое число, делитель
   * @param {string} operation Принимает любое число, делитель
   * @returns {number} Возвращает число, результат математической операции
   */
  function mathOperation(arg1, arg2, operation) {
      switch (operation) {
          case 'сложение':
              return addition(arg1, arg2);
          case 'вычитание':
              return subtraction(arg1, arg2);
          case 'умножение':
              return multiplication(arg1, arg2);
          case 'деление':
              return divide(arg1, arg2);
      }
  }
  console.log(mathOperation(6, 2, 'сложение'));
  console.log(mathOperation(6, 2, 'вычитание'));
  console.log(mathOperation(6, 2, 'умножение'));
  console.log(mathOperation(6, 2, 'деление'));

</script>
