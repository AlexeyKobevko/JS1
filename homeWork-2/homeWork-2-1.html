<meta charset="UTF-8">

<script>
    'use strict';

    let a = 1, b = 1, c, d;

    c = ++a;  // Префиксная форма сначала увеличивает а до 2-х и возврвщает новое значение с
    alert(c); // 2

    d = b++;  // Постфиксная форма увеличивает b до 2-х, но возвращает старое значенеие
    alert(d); // 1

    c = 2+ ++a; // Сначала увеличили а до 3-х, затем арифметическое сложение и в с кладём 5
    alert(c); // 5

    d = 2+ b++; // Сначала увеличиваем b до 2-х, затем арифметическое сложение и в d кладем 4
    alert(d); // 4

    alert(a); // 3 Переменные a и b мы увеличивали на 1 по два раза.
    alert(b); // 3

</script>
