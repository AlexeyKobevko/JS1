<meta charset="UTF-8">
<script>
  'use strict';

  let userNumber = +prompt('Введите 6-ти значное число');
  console.log(userNumber);
  let firstDigit = Math.floor(userNumber / 100000 % 10);
  let secondDigit = Math.floor(userNumber / 10000 % 10);
  let thirdDigit = Math.floor (userNumber / 1000 % 10);
  let fourthDigit = Math.floor(userNumber / 100 % 10);
  let fifthDigit = Math.floor(userNumber / 10 % 10);
  let sixthDigit = Math.floor(userNumber % 10);
  if ((firstDigit + secondDigit + thirdDigit) === (fourthDigit + fifthDigit + sixthDigit)) {
      alert('Поздравляю, у вас счвстливый билет!');
  } else {
      alert('Ваш билет не является счастливым.')
  }
</script>
